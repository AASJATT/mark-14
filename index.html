<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit or Loss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stock Profit and Loss Calculator</h1>
    <main>
        <label for="initial-price">Initial Price</label>
        <input type="number" placeholder="Enter Initial Price Here" id="initial-price">
        <label for="stocks-qty">Quantity Of Stocks</label>
        <input type="number" placeholder="Enter the Number of Stocks bought" id="stocks-qty">
        <label for="current-prc">Current Price</label>
        <input type="number" placeholder="Enter the Current Price of the Stocks" id="current-prc">
        <button id="submit-btn">Tell Me!!</button>
        <div id="output"></div>
    </main>
    


    <script src="app.js"></script>
</body>
</html>
